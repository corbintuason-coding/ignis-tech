    <div *ngIf="game">
      <div class="row mt-3" *ngIf="game">
        <!-- Image -->
        <div class="col-md-3">
          <img [src]="game.img_url" class="img-responsive modal-image">
          <button class="btn btn-outline-secondary btn-block" (click)="addToCart()">Add To Cart ( <strong>PHP {{ game.price }} </strong>)</button>
        </div>
        <!-- Title -->
        <div class="col-md-8">
          <h4> {{game.name}}
          </h4>
          <hr>
          <p>{{game.description}}</p>
        </div>
      </div>
    </div>
