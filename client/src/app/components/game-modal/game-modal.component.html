<div class="modal-body">
  <div class="row">
    <!-- Image -->
    <div class="col-md-3">
      <img [src]="game.img_url" class="img-responsive modal-image" >
    </div>
    <!-- <small class="card-text">{{ game.price | currency: "PHP"}}</small> -->
    <!-- Title -->
    <div class="col-md-8">
      <h4> {{game.name}}</h4>
      <hr>
      <p>{{game.description}}</p>
    </div>

  </div>
  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-outline-secondary btn-block" (click)="addToCart()">Add To Cart ( <strong>PHP {{ game.price }} </strong>)</button>
    </div>
  </div>


</div>
